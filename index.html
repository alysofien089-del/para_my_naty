<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Naty</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap');
        
        body { margin: 0; height: 100vh; overflow: hidden; background: #ffebf2; font-family: 'Quicksand', sans-serif; display: flex; justify-content: center; align-items: center; }
        
        /* Corazones flotando de fondo */
        .corazon-fondo { position: absolute; color: #ff99bb; opacity: 0.4; animation: flotar linear infinite; pointer-events: none; }
        
        #card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(255,153,187,0.4); text-align: center; z-index: 10; width: 85%; max-width: 350px; }
        
        .oso { font-size: 80px; margin-bottom: 10px; }
        
        /* Letra sencilla y bonita */
        .titulo { font-family: 'Dancing Script', cursive; font-size: 35px; color: #d63384; margin-bottom: 10px; opacity: 0; }
        .subtitulo { font-size: 20px; color: #ff4d94; font-weight: 600; opacity: 0; }
        
        #btn-abrir { padding: 15px 30px; background: #ff4d94; color: white; border: none; border-radius: 50px; font-size: 18px; cursor: pointer; font-weight: bold; box-shadow: 0 5px 15px rgba(255,77,148,0.3); transition: 0.3s; }
        
        /* Elogios estilo burbuja */
        .elogio { position: absolute; background: white; padding: 8px 15px; border-radius: 20px; font-size: 13px; color: #d63384; box-shadow: 0 4px 10px rgba(0,0,0,0.05); opacity: 0; pointer-events: none; white-space: nowrap; z-index: 5; }

        @keyframes flotar { from { transform: translateY(100vh); } to { transform: translateY(-10vh); } }
        @keyframes aparecer { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="card">
        <div class="oso">ðŸ§¸</div>
        <div id="textos" style="display:none;">
            <div class="titulo" id="t1">Te amo Naty <3</div>
            <div class="subtitulo" id="t2">Te quiero mucho mi reina</div>
            <p style="color: #ff85b3; font-size: 14px; margin-top: 15px;">Eres mi regalo mÃ¡s bonito ðŸŒ¹</p>
        </div>
        <button id="btn-abrir">Abrir mi regalo âœ¨</button>
    </div>

    <audio id="musica" loop><source src="https://files.catbox.moe/6f9zpt.mp3" type="audio/mpeg"></audio>

    <script>
        const elogios = ["Eres mi sol", "Naty, eres perfecta", "Amo tus ojitos", "Mi princesa", "Eres arte", "Te amo infinito", "Mi lugar seguro", "La mÃ¡s hermosa", "Eres magia", "Mi pedacito de cielo", "Me haces feliz", "Amor de mi vida", "Naty, mi tesoro", "Eres mi paz", "Mi mayor deseo", "Te amo inmensamente", "Pura belleza", "Eres mi motor", "Mi reina linda", "Gracias por existir"];

        // Lluvia de corazones automÃ¡tica
        setInterval(() => {
            const h = document.createElement('div');
            h.className = 'corazon-fondo';
            h.innerHTML = 'â¤ï¸';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            h.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 400);

        document.getElementById('btn-abrir').onclick = function() {
            this.style.display = 'none';
            document.getElementById('textos').style.display = 'block';
            document.getElementById('musica').play();
            
            // Secuencia de 10 segundos
            setTimeout(() => { document.getElementById('t1').style.animation = 'aparecer 1s forwards'; }, 500);
            setTimeout(() => { document.getElementById('t2').style.animation = 'aparecer 1s forwards'; }, 2500);
            
            // Aparecen los elogios poco a poco
            elogios.forEach((e, i) => {
                setTimeout(() => {
                    const span = document.createElement('span');
                    span.className = 'elogio';
                    span.textContent = e;
                    span.style.left = Math.random() * 60 + 20 + "%";
                    span.style.top = Math.random() * 60 + 20 + "%";
                    span.style.animation = 'aparecer 1.5s forwards';
                    document.body.appendChild(span);
                }, 4000 + (i * 400));
            });
        };
    </script>
</body>
</html>
